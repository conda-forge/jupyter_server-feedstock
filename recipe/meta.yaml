{% set version = "1.13.3" %}
{% set cov_fail_under = 100 %}

package:
  name: jupyter_server
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter_server/jupyter_server-{{ version }}.tar.gz
  sha256: 4d622161f4d378ff28548b49cc180024ce102d25ba5805821fcc17ab1bc5c754

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - jupyter-server = jupyter_server.serverapp:main

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging >=0.9,<2
  run:
    - anyio >=3.1.0,<4
    - argon2-cffi
    - ipython_genutils
    - jinja2
    - jupyter_client >=6.1.1
    - jupyter_core >=4.6.0
    - nbconvert
    - nbformat
    - packaging
    - prometheus_client
    - python >=3.6
    - pyzmq >=17
    - send2trash
    - terminado >=0.8.3
    - tornado >=6.1
    - traitlets >=5
    - websocket-client

test:
  requires:
    - coverage
    - ipykernel
    - pip
    - pytest-console-scripts
    - pytest-cov
    - pytest-mock
    - pytest-tornasync
    - requests
  commands:
    - pip check
    - jupyter server -h
    - pytest -vv --pyargs jupyter_server --cov jupyter_server --cov-report term-missing:skip-covered --no-cov-on-fail --cov-fail-under {{ cov_fail_under }}
  imports:
    - jupyter_server
  downstreams:
    - jupyterlab

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: Jupyter Server
  description: The Jupyter Server provides the backend for Jupyter web applications such as the Jupyter notebook and JupyterLab.
  dev_url: https://github.com/jupyter/jupyter_server
  doc_url: https://jupyter-server.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - blink1073
    - minrk
    - jasongrout
    - bollwyvl
    - Zsailer
